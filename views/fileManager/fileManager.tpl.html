
<div class="row hidden-print">
  <div class="col-lg-12">
    <h4>Mis imágenes</h4>
    <md-checkbox ng-model="subir_intacta.intacta" aria-label="No modificar imagen al subir" class="md-primary md-align-top-left">
       
      No modificar imagen al subir
    </md-checkbox>
    <div class="row mb20">
      <div ng-model="imgFiles" ngf-select="upload($files)" ngf-multiple="true" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" class="col-md-5 mb15">
        <div class="dropzone">
          <div class="drop-info"><i class="fa fa-upload"></i>
            <h3 class="mt0 text-bold">DropZone</h3>
            <p>Arrastre imágenes aquí para subirlas <strong class="text-muted">(o de click)</strong></p>
          </div>
        </div>
        <input type="file" multiple="multiple" style="visibility: hidden; position: absolute;">
      </div>
      <div class="col-md-7">
        <div ng-show="imgFiles.length==0" class="mb20 alert alert-info"><strong>No has seleccionado ningún archivo</strong></div>
        <div ng-show="errorMsg!=''" class="mb20 alert alert-info"><strong>{{errorMsg}}</strong></div>
        <table ng-hide="imgFiles.length==0" style="background: #fff" class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th>Imagen</th>
              <th class="col-sm-4">Nombre</th>
              <th>Peso</th>
              <th class="col-sm-1">Proceso</th>
              <th class="col-sm-1"> </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in imgFiles">
              <td class="text-center"><img ng-src="{{file.dataUrl}}" class="imagen-thumb"></td>
              <td class="text-bold">{{file.name}}</td>
              <td class="small">{{(file.size / 1000000) | number:1 }}MB</td>
              <td><span ng-show="file.porcentaje==undefined" class="type">Hay problemas</span>
                <div value="file.porcentaje" type="primary" ng-class="{active: file.isUploading()}" class="progress-xs progress-striped progress"></div>
                <div ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: percent + '%'}" aria-valuetext="100%" style="width: 100%;" class="progress-bar progress-bar-primary"></div>
              </td>
              <td><span ng-click="file.cancel()" role="button" tabindex="0" class="btn btn-xs btn-danger fa fa-times"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row hidden-print">
  <div class="col-lg-12">
    <table style="background: #fff" class="table table-bordered table-condensed">
      <thead>
        <tr>
          <th class="col-sm-2"> </th>
          <th class="col-sm-2">Imagen</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="file in imagenes">
          <td><span ng-click="borrarImagen(file)" role="button" tabindex="0" class="btn btn-danger fa fa-times"></span></td>
          <td> <img ng-src="{{perfilPath + file.nombre}}" style="width:60px;height:60px" class="imagen-thumb"></td>
          <td class="text-bold">{{file.nombre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row hidden-print">
  <div class="col-lg-12">
    <div class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Mis imágenes</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12 col-xs-12">
            <form ng-submit="pedirCambioUsuario(dato.imgUsuario)">
              <div class="form-group">
                <label>Imagen de usuario</label>
                <ui-select ng-model="dato.imgUsuario" on-select="imagenSelect($item, $model)" theme="select2" style="min-width: 200px;">
                  <ui-select-match placeholder="Imagen usuario"> <img ng-src="{{perfilPath + $select.selected.nombre}}" style="width:25px; height:25px;"><small ng-bind-html="' ' + $select.selected.nombre"></small></ui-select-match>
                  <ui-select-choices repeat="imagen in imagenes | filter: {nombre: $select.search}"><img ng-src="{{perfilPath + imagen.nombre}}" style="width:25px; height:25px;"><small ng-bind-html="' ' + imagen.nombre | highlight: $select.search"></small></ui-select-choices>
                </ui-select>
                <input type="submit" ng-submit="pedirCambioUsuario(dato.imgUsuario)" value="Cambiar perfil" class="btn btn-primary shiny">
              </div>
            </form>
            <form ng-submit="cambiarLogo(dato.imgLogo)" ng-show="hasRoleOrPerm('admin')">
              <div class="form-group">
                <label>Logo de la Empresa</label>
                <ui-select ng-model="dato.imgLogo" on-select="imagenSelect($item, $model)" theme="select2" style="min-width: 200px;">
                  <ui-select-match placeholder="Logo de la Empresa"> <img ng-src="{{perfilPath + $select.selected.nombre}}" style="width:25px; height:25px;"><small ng-bind-html="' ' + $select.selected.nombre"></small></ui-select-match>
                  <ui-select-choices repeat="imagen in imagenes | filter: {nombre: $select.search}"><img ng-src="{{perfilPath + imagen.nombre}}" style="width:25px; height:25px;"><small ng-bind-html="' ' + imagen.nombre | highlight: $select.search"></small></ui-select-choices>
                </ui-select>
                <input type="submit" ng-submit="cambiarLogo(dato.imgLogo)" value="Cambiar logo" class="btn btn-primary shiny">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
