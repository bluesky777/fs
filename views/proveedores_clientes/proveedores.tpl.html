
<div class="row">
  <div class="col-lg-12">
    <div ng-show="creando" class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Nuevo proveedor</div>
      <div class="panel-body">
        <div>
          <form ng-submit="guardarProveedor()">
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Nombre</label>
                  <input ng-model="provNuevo.nombre">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Dirección</label>
                  <input ng-model="provNuevo.direccion">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Email</label>
                  <input ng-model="provNuevo.email">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-4 col-sm-6 col-xs-12">
                <label>Pais</label>
                <ui-select ng-model="provNuevo.pais" on-select="paisSeleccionado($item, $model)" style="width: 100%;">
                  <ui-select-match placeholder="Pais" allow-clear="true">{{$select.selected.pais}}</ui-select-match>
                  <ui-select-choices repeat="pais in paises | filter: $select.search">
                    <div ng-bind-html="pais.pais | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div class="form-group col-lg-4 col-sm-6 col-xs-12">
                <label>Departamento</label>
                <ui-select ng-model="provNuevo.depart_nac" on-select="departamentoSeleccionado($item, $model)" style="width: 100%;padding-bottom: 0">
                  <ui-select-match placeholder="Departamento" allow-clear="true">{{$select.selected.departamento}}</ui-select-match>
                  <ui-select-choices repeat="depart in departamentos | filter: $select.search">
                    <div ng-bind-html="depart.departamento | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div class="form-group col-lg-4 col-sm-12 col-xs-12">
                <label>Ciudad</label>
                <ui-select ng-model="provNuevo.ciudad" style="width: 100%;">
                  <ui-select-match placeholder="Ciudad" allow-clear="true">{{$select.selected.ciudad}}</ui-select-match>
                  <ui-select-choices repeat="ciudad in ciudades | filter: $select.search">
                    <div ng-bind-html="ciudad.ciudad | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Teléfono 1</label>
                  <input ng-model="provNuevo.telefono1">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Teléfono 2</label>
                  <input ng-model="provNuevo.telefono2">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Persona contacto</label>
                  <input ng-model="provNuevo.persona_contacto">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Nota</label>
                  <input ng-model="provNuevo.nota">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div style="text-align: center;margin-bottom: 40px" class="col-lg-12">
                <md-button type="button" ng-click="creando=false" class="md-raised md-default">Cancelar</md-button>
                <md-button type="submit" ng-disabled="guardando" class="md-raised md-primary">Guardar</md-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

                  <label>Nota</label>
                  <input ng-model="provActualizar.nota">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div style="text-align: center;margin-bottom: 40px" class="col-lg-12">
                <md-button type="button" ng-click="editando=false" class="md-raised md-default">Cancelar</md-button>
                <md-button type="submit" ng-disabled="guardando" class="md-raised md-primary">Actualizar</md-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Proveedores</div>
      <div style="overflow: auto" class="panel-body">
        <md-button ng-click="crearProveedor()" class="md-raised md-primary">Nuevo Proveedor</md-button>
        <div ui-grid="opcionesGrid" ui-grid-edit ui-grid-resize-columns></div>
      </div>
    </div>
  </div>
</div>
