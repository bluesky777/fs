
<div class="row">
  <div class="col-lg-12">
    <div ng-show="creando" class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Nuevo producto</div>
      <div class="panel-body">
        <div>
          <form ng-submit="guardarProducto()">
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Nombre</label>
                  <input ng-model="prodNuevo.nombre">
                </md-input-container>
              </div>
              <div class="form-group col-lg-4 col-sm-12 col-xs-12">
                <label>Unidad de medida</label>
                <ui-select ng-model="prodNuevo.unidad_medida" style="width: 100%;">
                  <ui-select-match placeholder="Unidad" allow-clear="true">{{$select.selected.unidad}}</ui-select-match>
                  <ui-select-choices repeat="unidad in unidades | filter: $select.search">
                    <div ng-bind-html="unidad.unidad | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div class="form-group col-lg-4 col-sm-12 col-xs-12">
                <label>Categoría</label>
                <ui-select ng-model="prodNuevo.categoria" style="width: 100%;">
                  <ui-select-match placeholder="Categoría" allow-clear="true">{{$select.selected.nombre}}</ui-select-match>
                  <ui-select-choices repeat="categoria in categorias | filter: $select.search">
                    <div ng-bind-html="categoria.nombre | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Precio compra $</label>
                  <input ng-model="prodNuevo.precio_compra" type="number" min="50">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Precio venta $</label>
                  <input ng-model="prodNuevo.precio_venta" type="number" min="50">
                </md-input-container>
              </div>
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Cantidad</label>
                  <input ng-model="prodNuevo.cantidad" type="number" min="0">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Nota</label>
                  <input ng-model="prodNuevo.nota">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div style="text-align: center;margin-bottom: 40px" class="col-lg-12">
                <md-button type="button" ng-click="creando=false" class="md-raised md-default">Cancelar</md-button>
                <md-button type="submit" ng-disabled="guardando" class="md-raised md-primary">Guardar</md-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">

                </md-input-container>
              </div>

              <div class="col-lg-4">
                <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block">
                  <label>Nota</label>
                  <input ng-model="prodActualizar.nota">
                </md-input-container>
              </div>
            </div>
            <div class="row">
              <div style="text-align: center;margin-bottom: 40px" class="col-lg-12">
                <md-button type="button" ng-click="editando=false" class="md-raised md-default">Cancelar</md-button>
                <md-button type="submit" ng-disabled="guardando" class="md-raised md-primary">Actualizar</md-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default panel-hovered mb20">
      <div class="panel-heading">Productos</div>
      <div style="overflow: auto" class="panel-body">
        <md-button ng-click="crearProducto()" class="md-raised md-primary">Nuevo Producto</md-button>
        <div ui-grid="opcionesGrid" ui-grid-edit ui-grid-resize-columns></div>
      </div>
    </div>
  </div>
</div>
