<center> <h1 class="text-primary">Productos</h1> </center> <div ng-show="creando"> <form ng-submit="guardarProducto()"> <input type="text" ng-model="productoNuevo.nombre" placeholder="Nombre"> <input type="text" ng-model="productoNuevo.codigo" placeholder="Código"> <input type="submit" value="Guardar" class="btn btn-default"> <input type="button" value="Cancelar" ng-click="creando=false" class="btn btn-danger"> </form> </div> <div ng-show="editando"> <form ng-submit="actualizarProducto()"> <input type="text" ng-model="productoEdit.nombre" placeholder="Nombre"> <input type="text" ng-model="productoEdit.codigo" placeholder="Código"> <input type="submit" value="Actualizar" class="btn btn-primary"> <input type="button" value="Cancelar" ng-click="editando=false" class="btn btn-danger"> </form> </div> <button ng-click="crearProducto()" class="btn btn-success">Nuevo producto</button> <table class="table table-bordered"> <tr> <td>Nombre <td>Apellido <td>Editar & Eliminar  <tr ng-repeat="prod in productos"> <td>{{ prod.nombre }} <td>{{ prod.codigo }} <td> <a href="" ng-click="editarProducto(prod)" class="btn btn-default"><i class="fa fa-pencil"></i></a><a href="" ng-click="eliminarProducto(prod)" class="btn btn-danger"><i class="fa fa-times"></i></a>  </table>
