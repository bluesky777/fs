
<div ng-class="{'page-carta-horizontal': config.orientacion=='carta_horizontal', 'page-oficio-horizontal': config.orientacion=='oficio_horizontal','page-vertical': config.orientacion=='vertical', 'salto-pagina': $parent.$last==false }" class="row body">
  <div class="col-lg-12 col-sm-12 col-xs-12 marg-pad-0">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12"><img style="width: 100%" ng-src="{{imagesPath + 'user_1/encabezado_certificado.jpg'}}"></div>
      <div ng-if="false" class="col-lg-2 col-sm-2 col-xs-2"><img style="width: 3cm" ng-src="{{imagesPath + exameningreso.imagen.nombre}}"></div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <center>
          <h3>Usuarios del sistema</h3>
        </center>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-xs-12 marg-pad-0">
        <table border="1px solid" style=" width: 100%;" class="antecedentes">
          <thead>
            <tr>
              <th><span class="negrita">Nombre</span></th>
              <th> <span class="negrita">Apellidos</span></th>
              <th> <span class="negrita">Sexo</span></th>
              <th> <span class="negrita">Email</span></th>
              <th> <span class="negrita">Telefono 1</span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="usu in usuarios"> 
              <td>{{usu.nombres}} </td>
              <td>{{usu.apellidos}} </td>
              <td>{{usu.sexo}} </td>
              <td>{{usu.email}} </td>
              <td>{{usu.telefono1}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
