<div class="row"> <div style="margin: 0px 0px 200px" class="col-lg-12"> <div class="panel panel-default panel-hovered mb20"> <div class="panel-heading">Configuraciones</div> <div style="margin: 10px" class="panel-body"> <form ng-submit="guardar()"> <div class="row"> <div class="col-lg-4"> <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block"> <label>Nombre de ips</label> <input ng-model="configuracion.nombre_ips"> </md-input-container> </div> <div class="col-lg-4"> <md-input-container flex-gt-sm style="margin: 0!important; padding-bottom: 0!important" class="md-block"> <label>Telefono</label> <input ng-model="configuracion.telefono"> </md-input-container> </div> </div> <div class="row"> <div class="form-group col-lg-4 col-sm-6 col-xs-12"> <label>Pais</label> <ui-select ng-model="configuracion.pais" on-select="paisSeleccionado($item, $model)" style="width: 100%"> <ui-select-match placeholder="Pais" allow-clear="true">{{$select.selected.pais}}</ui-select-match> <ui-select-choices repeat="pais in paises | filter: $select.search"> <div ng-bind-html="pais.pais | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> <div class="form-group col-lg-4 col-sm-6 col-xs-12"> <label>Departamento </label> <ui-select ng-model="configuracion.depart" on-select="departamentoSeleccionado($item, $model)" style="width: 100%"> <ui-select-match placeholder="Departamento" allow-clear="true">{{$select.selected.departamento}}</ui-select-match> <ui-select-choices repeat="depart in departamentos | filter: $select.search"> <div ng-bind-html="depart.departamento | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> <div class="form-group col-lg-4 col-sm-12 col-xs-12"> <label>Ciudad </label> <ui-select ng-model="configuracion.ciudad_id" style="width: 100%"> <ui-select-match placeholder="Ciudad" allow-clear="true">{{$select.selected.ciudad}}</ui-select-match> <ui-select-choices repeat="ciudad in ciudades
