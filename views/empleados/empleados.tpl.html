<h1 class="text text-primary">Empleados</h1> <button ng-click="traerEmpleados()" class="btn btn-default">Traer todos los empleados</button> <input type="text" ng-model="buscar.cargo"> <table class="table table-default"> <tr> <td>Nombre <td>cargo <td>salario <td>Editar & Eliminar  <tr ng-repeat="emp in empleados | filter:buscar"> <td>{{ emp.nombre }} <td>{{ emp.cargo }} <td>{{ emp.salario }} <td> <a href="" ng-click="editarEmpleado(emp)" class="btn btn-default"><i class="fa fa-pencil"></i></a><a href="" ng-click="eliminarEmpleado(emp)" class="btn btn-danger"><i class="fa fa-times"></i></a>  </table>
